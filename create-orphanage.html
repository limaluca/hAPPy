<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- Linha responsavel por ler uma regra @ no css -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar um orfanato | Happy</title>
    <link rel="icon" href="./public/images/logo-icon.png" rel="Logo da Happy">
    <link rel="stylesheet" href="./public/css/main.css">
    <link rel="stylesheet" href="./public/css/animations.css">
    <link rel="stylesheet" href="./public/css/page-create-orphanage.css">
    <link rel="stylesheet" href="./public/css/sidebar.css">
    <link rel="stylesheet" href="./public/css/map.css">
    <link rel="stylesheet" href="./public/css/form.css">
    <link rel="stylesheet" href="./public/css/button.css">






    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">

</head>

<body>
    <div id="page-create-orphanage">

        <aside class="animation-right sidebar">
            <img src="./public/images/map-marker.svg" alt="Happy">
            <footer>
                <button onclick="history.back()"> 
                <img src="./public/images/arrow-back.svg" alt="Voltar">
            </button>
            </footer>
        </aside>


        <main class="animation-appear with-sidebar">
            <form action="">
                <fieldset>
                    <div class="map-container">
                        <div id="mapid">

                        </div>
                        <footer>
                            <a href="#" id="select-point">Clique no mapa para adicionar a localização</a>
                        </footer>
                    </div>
                    <legend>Dados</legend>
                    <div class="input-block">
                        <label for="name">Nome</label>
                        <input id="name" name="name" type="text">
                    </div>
                    <div class="input-block">
                        <label for="about">Sobre <span>Máximo de 300 caracteres</span></label>
                        <textarea id="about" name="about"></textarea>
                    </div>
                    <div class="input-block">
                        <label for="whatsapp">Número de Whatsapp</label>
                        <input id="whatsapp" name="whatsapp">
                    </div>
                    <div class="input-block images">
                        <label for="images">Fotos</label>

                        <div class="images-upload" id="images">
                            <input name="images" placeholder="Cole o link da foto aqui">
                        </div>
                        <button type="button">
                        <img src="/public/images/add.svg" alt="Nova Imagem">
                        </button>

                    </div>
                </fieldset>

                <fieldset>

                    <legend>Visitação</legend>
                    <div class="input-block">
                        <label for="instructions">Instruções</label>
                        <textarea id="instructions" name="instructions"></textarea>
                    </div>

                    <div class="input-block">
                        <label for="opening_hours">Horário das visitas</label>
                        <input id="name" name="opening_hours">
                    </div>

                    <div class="input-block">
                        <label for="open_on_weekends">Atende fim de semana?</label>
                        <input id="name" name="opening_hours" type="hidden" value="1">
                    </div>

                    <div class="button-select">
                        <button type="button" class="active">Sim</button>
                        <button type="button">Não</button>
                    </div>

                    <button type="submit" class="primary-button">
                        Confirmar
                    </button>


                </fieldset>
            </form>
        </main>
    </div>

    <script src="./public/scripts/page-create-orphanage.js"></script>

</body>

</html>
