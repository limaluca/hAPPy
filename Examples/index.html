<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy</title>
    <link rel="icon" href="./public/images/logo-icon.png" rel="Logo da Happy">
    <link rel="stylesheet" href="./public/css/main.css">
    <link rel="stylesheet" href="./public/css/animations.css">
    <link rel="stylesheet" href="./public/css/page-landing.css">

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">

</head>

<body>
    <div id="page-landing">

        <div id="container">

            <header>

                <img #id="logo" class="animation-up" src="./public/images/logo.svg" alt="">

                <div class="location animation-up">
                    <strong>São Luís</strong>
                    <p>Maranhão</p>
                </div>

            </header>
            <main>

                <h1 class="animation-up">Leve felicidade para o mundo</h1>

                <section class="visit">

                    <p class="animation-up">Visite orfanatos e mude o dia de muitas crianças</p>
                    <a href="#" class="animation-up">
                        <img src="./public/images/arrow.svg" alt="Ir para o maapa">
                    </a>

                </section>

            </main>
        </div>
    </div>

</body>

</html>
